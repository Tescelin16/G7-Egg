<!DOCTYPE html>
<html lang="es" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <title>Turismo Receptivo</title>
  </head>

  <body>
    <header th:replace="fragments :: header"></header>
    <nav th:replace="fragments :: navbar"></nav>

    <div class="container">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              id="carrusel"
              th:src="@{img/mendoza6-min.jpg}"
              class="d-block w-100"
              alt="foto1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="foto1">Laguna Escondida</h5>
              <p>
                Un lugar ideal para dejarse llevar por los aromas del valle de
                Uco.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              id="carrusel"
              th:src="@{img/mendoza3-min.jpg}"
              class="d-block w-100"
              alt="foto2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="foto2">Uspallata</h5>
              <p>
                Caminos de ensueño con vistas privilegiadas al cerro Aconcagua.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              id="carrusel"
              th:src="@{img/mendoza4-min.jpg}"
              class="d-block w-100"
              alt="foto3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="foto3">Puente del Inca</h5>
              <p>Una maravilla natural que le regala colores al alma.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon btn-dark"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon btn-dark"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="items">
      <div id="item1">
        <!-- <img id="item1" src="../static/img/Embalse-de-Potrerillos.jpg" class="card-img-top items" alt="..." /> -->
        <h2 class="texto">Conocé más...
        <button id="texto1" type="button" class="btn btn-outline-dark">Más información...</button>
        </h2>
      </div>
      <div id="item2">
        <!-- <img src="../static/img/tarjeta2.jpg" class="card-img-top items" alt="..." /> -->
        <h2 class="texto">Excursiones
          <button id="texto2" type="button" class="btn btn-outline-dark mas-info">Todas las excursiones</button>
        </h2>
        
      </div>
    </div>
    
    <footer th:replace="fragments :: footer"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5b85ec102f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
