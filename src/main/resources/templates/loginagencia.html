                <div class="col-lg-6 col-md-8 login-box">

                    <div class="col-lg-12 login-title">
                        Iniciar Sesión
                    </div>

                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form th:action="@{/login}" method="post" name="login">
                                <div th:if="${error != null}" th:text="${error}" style="color: red;"></div>
                                <div class="form-group">
                                    <label class="form-control-label">Legajo</label>
                                    <input type="text" name="username" class="form-control" id="email" aria-describedby="emailHelp" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Contraseña</label>
                                    <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelp" required>
                                </div>

                                <div class="col-lg-12 loginbttm">
                                    <div class="col-lg-6 login-btm login-button">
                                        <button type="submit" class="btn btn-outline-success">Ingresar</button>
                                    </div>
                                </div>
                                <div class="rg-btm" role="alert" style="color: azure;">
                                    ¿Aun no tienes una cuenta? 
                                    <a th:href="@{/agencia/crear}" type="button" class="btn" style="color:royalblue;">Registrarse</a>.
