<!DOCTYPE html>
<html lang="es" dir="ltr" xmlns: th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva-Formulario Turismo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

    <header th:replace="fragments :: header"></header>
    <nav th:replace="fragments :: navbar"></nav>

    <div class="container mt-5 main">
        <h1 th:text="${title}"></h1>
        <hr class="mb-5 col-xl-12" />
        <form id="formulario" class="needs-validation" th:action="@{/reservas/__${action}__}" method="POST"
            th:object="${reserva}" autocomplete="off" novalidate>
            <input type="hidden" th:field="*{id}" />
            <div th:object="${producto}" autocomplete="off" novalidate>
                <input type="hidden" th:field="*{idProducto}" />
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <select id="personas" class="form-select" aria-label="Elegir cantidad" name="personas">
                    <option value="" selected>Elegir cantidad de personas para la reserva</option>
                    <option th:each="personas : ${cantPersonas}" th:text="|${personas}|" th:value="${personas}">
                    </option>
                </select>
                <label for="personas">Cantidad de personas</label>
            </div>
            <div class="form-floating mb-3 col-xl-6">
                <input id="alojamiento" class="form-control" type="text" name="alojamiento" required />
                <label for="alojamiento">Alojamiento</label>
                <div class="invalid-feedback">El alojamiento para reservar esta excursi√≥n es obligatorio</div>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <input id="fechayhorario" class="form-control" type="date" name="fechahorario" required />
                <label for="fechayhorario">Fecha de la excursion</label>
                <div class="invalid-feedback">La fecha a reservar esta excursion es obligatoria</div>
            </div>


            <div class="row">
                <div class="col-xl-3">
                    <button class="btn btn-success" type="submit"
                        th:text="${action == 'guardar'} ? 'Crear Reserva' : 'Guardar cambios'"></button>
                </div>
            </div>

        </form>
    </div>


    <footer th:replace="fragments :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="https://kit.fontawesome.com/5b85ec102f.js" crossorigin="anonymous">
    </script>

</body>

</html>
