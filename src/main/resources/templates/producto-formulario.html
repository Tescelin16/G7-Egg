<!DOCTYPE html>
<html lang="es" dir="ltr" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto-Formulario Turismo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    
    <header th:replace="fragments :: header"></header>
    <nav th:replace="fragments :: navbar"></nav>

    <div class="container mt-5 main">
        <h1 th:text="${title}"></h1>
        <hr class="mb-5 col-xl-12"/>
        <form id="formulario" class="needs-validation" th:action="@{/Producto/__${action}__}" method="POST"
              th:object="${producto}" autocomplete="off" novalidate>
              <input type="hidden" th:field="*{idProducto}"/>
            
            <div class="mb-3">
                <label for="formFile" class="form-label">Elija el archivo para representar el producto</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <textarea id="exampleFormControlTextarea1" rows="3" class="form-control" type="text" placeholder="Descripcion" th:field="*{descripcion}" required ></textarea>
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion del producto</label>
                
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <input id="titulo" class="form-control" type="text" placeholder="Titulo" th:field="*{titulo}" required/>
                <label for="titulo">Titulo del producto</label>
                <div class="invalid-feedback">El titulo es obligatorio</div>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <input id="horario" class="form-control" type="text" placeholder="Horario de pick up" th:field="*{horario}" required/>
                <label for="horario">Horario de pick up</label>
                <div class="invalid-feedback">El horario es obligatorio</div>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <input id="dias" class="form-control" type="text" placeholder="Dias a la semana" th:field="*{dias}" required/>
                <label for="dias">Dias disponibles del producto</label>
                <div class="invalid-feedback">El nombre de usuario es obligatorio</div>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <input id="duracion" class="form-control" type="text" placeholder="Duracion del producto" th:field="*{duracion}" required/>
                <label for="contraseña">Duración del producto</label>
                <div class="invalid-feedback">La duración es oblitatoria</div>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <input id="precio" class="form-control" type="text" placeholder="Precio" th:field="*{precio}" required/>
                <label for="precio">Precio del producto</label>
                <div class="invalid-feedback">El precio es obligatorio</div>
            </div>

            <div class="row">
                <div class="col-xl-3">
                    <button class="btn btn-success" type="submit"
                            th:text="${action == 'guardar'} ? 'Crear producto' : 'Guardar cambios'"></button>
                </div>
            </div>

        </form>
    </div>


    <footer th:replace="fragments :: footer"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    
    <script
        src="https://kit.fontawesome.com/5b85ec102f.js"
        crossorigin="anonymous">
    </script>

</body>
</html>
